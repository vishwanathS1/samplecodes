<!DOCTYPE html>
<html lang="en">
<head>
<title>rest</title>
</head>
<body><script>
let a = 11;
let b = 22;
let c = 43;
let d = 24;
let e = 5;

console.log(sum(a, b, c, d, e));

function sum(...numbers){
    let total = 0;
    for(let number of numbers){
        total += number
    }
    return total
}
</script>
</body>
</html>
