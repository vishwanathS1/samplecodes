 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 10.</p>
  <input type="number" id="userGuess" placeholder="Enter your guess">
  <button onclick="checkGuess()">Submit Guess</button>
  <p id="message"></p>

  <script>
    // Generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      // Get the user's guess from the input field
      const userGuess = document.getElementById('userGuess').value;

      // Check if the guess is valid
      if (userGuess < 1 || userGuess > 10 || isNaN(userGuess)) {
        document.getElementById('message').textContent = 'Please enter a valid number between 1 and 10.';
        return;
      }

      // Compare the user's guess with the secret number
      if (userGuess == secretNumber) {
        document.getElementById('message').textContent = 'Congratulations! You guessed the correct number!';
      } else if (userGuess < secretNumber) {
        document.getElementById('message').textContent  = 'Too low. Try again.';
      } else {
        document.getElementById('message').textContent = 'Too high. Try again.';
      }
    }
  </script></body>
</html>
