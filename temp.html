<!DOCTYPE html>
<html lang="en">
<head><title>Temperature Converter</title></head>
<body>
<h1>Temperature Converter</h1>
  <p>Convert temperature:</p>
  <input type="number" id="temperature" placeholder="Enter temperature">
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <p id="result"></p><script>
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }
function fahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }
function convertTemperature() {
      const temperatureInput = document.getElementById('temperature').value;
      const unit = document.getElementById('unit').value;
      let convertedTemperature;if (unit === 'celsius') {
        convertedTemperature = celsiusToFahrenheit(parseFloat(temperatureInput));
        document.getElementById('result').textContent = `Converted temperature: ${convertedTemperature.toFixed(2)} °F`;
      } else {
        convertedTemperature = fahrenheitToCelsius(parseFloat(temperatureInput));
        document.getElementById('result').textContent = `Converted temperature: ${convertedTemperature.toFixed(2)} °C`;
      }}</script></body>
</html>
