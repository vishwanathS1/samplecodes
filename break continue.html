<!DOCTYPE html>
<html lang="en">
<head>
<title>break and continue</title>
</head>
<body>
<script>
    for(let i=1;i<=10;i++){  //continue means it remove only 9 here
        if(i==9){
            continue;
         }
    console.log(i);
    }
</script><script>
    for(let i=1;i<=10;i++){  //break means it remove all after 6 what it comes
        if(i==6){
            break;
         }
    console.log(i);
    }
</script>
    
</body>
</html>
